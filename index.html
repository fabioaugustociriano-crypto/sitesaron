<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Rastreamento de Pedido</title>
<style>
  body{font-family:Arial,Helvetica,sans-serif;background:#f6f8fb;color:#222;margin:0;padding:20px}
  .container{max-width:500px;margin:20px auto;background:#fff;padding:20px;border-radius:8px;box-shadow:0 2px 6px rgba(0,0,0,.1)}
  input,button{margin:5px 0;padding:8px;font-size:14px}
  .pedido{margin-top:15px;padding:10px;border:1px solid #ddd;border-radius:6px;background:#fafafa}
</style>
</head>
<body>
<div class="container">
  <h1>Rastreamento de Pedido</h1>
  <p>Digite o código (nome sem espaços + 4 primeiros dígitos do CPF):</p>
  <input id="codigo" placeholder="ex: joao1234">
  <button onclick="buscar()">Rastrear</button>
  <div id="resultado"></div>
</div>

<script>
function buscar(){
  let code=document.getElementById("codigo").value.trim().toLowerCase();
  fetch("/api/orders/"+code)
    .then(r=>r.json())
    .then(p=>{
      if(p.error){document.getElementById("resultado").innerHTML="<p>"+p.error+"</p>";return;}
      document.getElementById("resultado").innerHTML=`
        <div class="pedido">
          <p><b>Código:</b> ${p.code}</p>
          <p><b>Nome:</b> ${p.name}</p>
          <p><b>Status:</b> ${p.status}</p>
          <p><b>Descrição:</b> ${p.description}</p>
        </div>`;
    });
}
</script>
</body>
</html>
